<div class="container" style="list-style-type: none;">
  <br>
  <li>
    <div class="card mb-2">
      <img class="card-img-top" src={{songs.imgUrl}} alt={{songs.artist}} >
      <div class="card-body">
        <h5 class="card-title">{{songs.artist}}</h5>
        <p class="card-text">{{songs.artist}}</p>
        <div class="btn-group " role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary align-middle" (click)="onclick()"><i class="material-icons">favorite</i></button>
          <button type="button" class="btn btn-secondary align-middle "><i class="material-icons">music_note</i></button>
          <button type="button" class="btn btn-secondary align-middle "><i class="material-icons">share</i></button>
          <button type="button" class="btn btn-secondary align-middle "><i class="material-icons">delete</i></button>
        </div>
      </div>
    </div>
  </li>
</div>
