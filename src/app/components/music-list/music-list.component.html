
<ul class="list-group">
  <li class="list-group-item d-flex align-items-center" *ngFor="let item of songs" (click)="detail(item.id)">
          <img src={{item.imgUrl}} class="rounded-circle space listSpace" />
      <div >Artista: {{ item.artist}} <p> Titulo: {{ item.title}} - {{ item.year}}</div>
  </li>
</ul>
